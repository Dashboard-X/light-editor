<html>
<head>

	<link type="text/css" href="css/rich-text.css" rel="stylesheet" />

<body style="text-align:center;font-family:arial;" >
<div style="border: 2px green solid; width: 500px; margin: auto;">

	</div>
	<textarea id="rich-text-area"></textarea>
	<br/>
	<label>Preview</label>
	<div id="rich-text-div"></div>
</div>
